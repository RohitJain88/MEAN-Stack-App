<mat-card>
  <form>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="inputTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="posts" rows="6" [(ngModel)]="inputContent"></textarea>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    (click)="onCreatePost()">Save Post</button>
  </form>
</mat-card>
